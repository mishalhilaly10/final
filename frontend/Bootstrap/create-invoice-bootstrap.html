<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء فاتورة - الفاتورة السريعة (بوتستراب)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Tajawal', sans-serif; background-color: #f8f9fa; }
      .sidebar { height: 100vh; position: fixed; top: 0; right: 0; width: 250px; }
      .main-content { margin-right: 250px; padding: 2rem; }
      @media (max-width: 768px) {
        .sidebar { position: static; height: auto; width: 100%; }
        .main-content { margin-right: 0; padding: 1rem; }
      }
    </style>
</head>
<body>

    <div class="d-flex flex-column flex-shrink-0 p-3 bg-white shadow-sm sidebar">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4 fw-bold text-primary">الفاتورة السريعة</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li><a href="dashboard-bootstrap.html" class="nav-link text-dark"><i class="bi bi-house-door-fill me-2"></i> الرئيسية</a></li>
            <li><a href="invoices-bootstrap.html" class="nav-link active" aria-current="page"><i class="bi bi-file-earmark-text-fill me-2"></i> الفواتير</a></li>
            <li><a href="clients-bootstrap.html" class="nav-link text-dark"><i class="bi bi-people-fill me-2"></i> العملاء</a></li>
            <li><a href="settings-bootstrap.html" class="nav-link text-dark"><i class="bi bi-gear-fill me-2"></i> الإعدادات</a></li>
        </ul>
        <hr>
        <a href="login-bootstrap.html" class="d-flex align-items-center text-danger text-decoration-none fw-bold"><i class="bi bi-box-arrow-right me-2 fs-5"></i> تسجيل الخروج</a>
    </div>

    <main class="main-content">
        <header class="pb-3 mb-4 border-bottom">
            <h1 class="h3 fw-bold mb-0">إنشاء فاتورة جديدة</h1>
        </header>

        <form class="row g-4">
            
            <div class="col-lg-8">
                <div class="card shadow-sm border-0 rounded-3 mb-4">
                    <div class="card-header bg-white border-0 p-3">
                        <h5 class="mb-0 fw-bold">العميل</h5>
                    </div>
                    <div class="card-body p-4">
                        <label for="clientSelect" class="form-label">اختيار عميل</label>
                        <select class="form-select" id="clientSelect">
                            <option selected>-- اختر من قائمة العملاء --</option>
                            <option value="1">شركة الأمل للتجارة</option>
                            <option value="2">أحمد محمد (مستقل)</option>
                        </select>
                        <div class="mt-2 small">
                            أو <a href="add-client-bootstrap.html">أضف عميل جديد</a>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-header bg-white border-0 p-3">
                        <h5 class="mb-0 fw-bold">بنود الفاتورة</h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="table-responsive">
                            <table class="table align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">الوصف</th>
                                        <th scope="col" style="width: 100px;">الكمية</th>
                                        <th scope="col" style="width: 130px;">السعر</th>
                                        <th scope="col" style="width: 130px;">الإجمالي</th>
                                        <th scope="col" style="width: 50px;"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="text" class="form-control" placeholder="مثال: تصميم شعار"></td>
                                        <td><input type="number" class="form-control" value="1"></td>
                                        <td><input type="number" class="form-control" placeholder="0.00"></td>
                                        <td class="fw-bold">$0.00</td>
                                        <td><a href="#" class="text-danger"><i class="bi bi-x-circle-fill"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <button type="button" class="btn btn-outline-primary w-100 rounded-pill">
                            <i class="bi bi-plus-lg"></i> إضافة بند جديد
                        </button>
                    </div>
                </div>
            </div>

            <aside class="col-lg-4">
                <div class="card shadow-sm border-0 rounded-3 mb-4 position-sticky" style="top: 2rem;">
                    <div class="card-body p-4">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">إرسال الفاتورة</button>
                            <button type="button" class="btn btn-outline-secondary rounded-pill">حفظ كمسودة</button>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0 rounded-3 mb-4">
                    <div class="card-header bg-white border-0 p-3">
                        <h5 class="mb-0 fw-bold">تفاصيل</h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-3">
                            <label for="invoiceNum" class="form-label">رقم الفاتورة</label>
                            <input type="text" class="form-control" id="invoiceNum" value="#2025-004">
                        </div>
                        <div class="mb-3">
                            <label for="issueDate" class="form-label">تاريخ الإصدار</label>
                            <input type="date" class="form-control" id="issueDate">
                        </div>
                        <div>
                            <label for="dueDate" class="form-label">تاريخ الاستحقاق</label>
                            <input type="date" class="form-control" id="dueDate">
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-body p-4">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                المجموع الفرعي <span>$0.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                الضريبة (15%) <span>$0.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0 border-0">
                                <strong class="fs-5">المجموع الكلي</strong>
                                <strong class="fs-5 text-primary">$0.00</strong>
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
