<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f8f9fa;
      }
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 0;
        right: 0; 
        width: 250px;
      }
      .main-content {
        margin-right: 250px; 
        padding: 2rem;
      }
      
      @media (max-width: 768px) {
        .sidebar {
          position: static;
          height: auto;
          width: 100%;
        }
        .main-content {
          margin-right: 0;
          padding: 1rem;
        }
      }
    </style>
</head>
<body>

    <div class="d-flex flex-column flex-shrink-0 p-3 bg-white shadow-sm sidebar">
        
        <a href="create-invoice-bootstrap.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4 fw-bold text-primary">الفاتورة السريعة</span>
        </a>
        <hr>

        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="index-bootstrap.html" class="nav-link active" aria-current="page">
                    <i class="bi bi-house-door-fill me-2"></i> الرئيسية
                </a>
            </li>
            <li>
                <a href="invoices-bootstrap.html" class="nav-link text-dark">
                    <i class="bi bi-file-earmark-text-fill me-2"></i>
                    الفواتير
                </a>
            </li>
            <li>
                <a href="clients-bootstrap.html" class="nav-link text-dark">
                    <i class="bi bi-people-fill me-2"></i>
                    العملاء
                </a>
            </li>
            <li>
                <a href="settings-bootstrap.html" class="nav-link text-dark">
                    <i class="bi bi-gear-fill me-2"></i>
                    الإعدادات
                </a>
            </li>
        </ul>

        <hr>
        <div class="dropdown">
            <a href="login-bootstrap.html" class="d-flex align-items-center text-danger text-decoration-none fw-bold">
                <i class="bi bi-box-arrow-right me-2 fs-5"></i>
                تسجيل الخروج
            </a>
        </div>
    </div>

    <main class="main-content">
        
        <header class="d-flex justify-content-between align-items-center pb-3 mb-4 border-bottom">
            <h1 class="h3 fw-bold mb-0">أهلاً بك، (اسم المستخدم)</h1>
            <a href="create-invoice-bootstrap.html" class="btn btn-primary rounded-pill px-4">
                <i class="bi bi-plus-lg me-1"></i> إنشاء فاتورة جديدة
            </a>
        </header>

        <section class="text-center bg-white p-5 rounded-3 border shadow-sm" style="max-width: 800px; margin: 3rem auto;">
            <i class="bi bi-file-earmark-text text-muted" style="font-size: 5rem;"></i>
            <h2 class="fw-bold mt-4">ليس لديك أي فواتير بعد</h2>
            <p class="lead text-muted">
                ابدأ بإنشاء فاتورتك الاحترافية الأولى لإرسالها لعميلك.
            </p>
            <a href="#" class="btn btn-primary btn-lg rounded-pill px-5 mt-3">
                ابدأ الآن: أنشئ فاتورتك الأولى
            </a>
        </section>

    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
