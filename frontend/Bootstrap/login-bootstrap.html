<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - الفاتورة السريعة (بوتستراب)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f4f4f9;
     }
    </style>
</head>
<body>

    <div class="col-lg-5 col-md-7 col-11">
        
        <div class="card border-0 shadow-lg rounded-3">

            <div class="card-header bg-white text-center p-4 border-0">
                <h3 class="fw-bold mb-0">
                    <a href="index-bootstrap.html" class="text-decoration-none text-dark">الفاتورة السريعة</a>
                </h3>
            </div>

            <ul class="nav nav-tabs nav-fill" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active fw-bold p-3" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane" type="button" role="tab">
                        تسجيل الدخول
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link fw-bold p-3" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane" type="button" role="tab">
                        إنشاء حساب جديد
                    </button>
                </li>
            </ul>

            <div class="card-body p-4 p-md-5">
                <div class="tab-content" id="authTabsContent">
                    
                    <div class="tab-pane fade show active" id="login-pane" role="tabpanel">
                        <form>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control form-control-lg" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">كلمة المرور</label>
                                <input type="password" class="form-control form-control-lg" id="loginPassword" required>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberCheck">
                                    <label class="form-check-label" for="rememberCheck">
                                        تذكرني
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none small">نسيت كلمة المرور؟</a>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill">تسجيل الدخول</button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="tab-pane fade" id="register-pane" role="tabpanel">
                        <form>
                            <div class="mb-3">
                                <label for="regName" class="form-label">الاسم الكامل</label>
                                <input type="text" class="form-control form-control-lg" id="regName" required>
                            </div>
                            <div class="mb-3">
                                <label for="regEmail" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control form-control-lg" id="regEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">كلمة المرور</label>
                                <input type="password" class="form-control form-control-lg" id="regPassword" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill">إنشاء حسابي المجاني</button>
                            </div>
                            <p class="text-muted text-center small mt-3">
                                بالنقر على "إنشاء حساب"، أنت توافق على
                                <a href="#" class="text-decoration-none">شروط الخدمة</a>.
                            </p>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
