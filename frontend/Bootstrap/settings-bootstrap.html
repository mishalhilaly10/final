<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - الفاتورة السريعة (بوتستراب)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Tajawal', sans-serif; background-color: #f8f9fa; }
      .sidebar { height: 100vh; position: fixed; top: 0; right: 0; width: 250px; }
      .main-content { margin-right: 250px; padding: 2rem; }
      @media (max-width: 768px) {
        .sidebar { position: static; height: auto; width: 100%; }
        .main-content { margin-right: 0; padding: 1rem; }
      }
    </style>
</head>
<body>

    <div class="d-flex flex-column flex-shrink-0 p-3 bg-white shadow-sm sidebar">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4 fw-bold text-primary">الفاتورة السريعة</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="dashboard-bootstrap.html" class="nav-link text-dark">
                    <i class="bi bi-house-door-fill me-2"></i> الرئيسية
                </a>
            </li>
            <li>
                <a href="invoices-bootstrap.html" class="nav-link text-dark">
                    <i class="bi bi-file-earmark-text-fill me-2"></i> الفواتير
                </a>
            </li>
            <li>
                <a href="clients-bootstrap.html" class="nav-link text-dark">
                    <i class="bi bi-people-fill me-2"></i> العملاء
                </a>
            </li>
            <li>
                <a href="settings-bootstrap.html" class="nav-link active" aria-current="page"> <i class="bi bi-gear-fill me-2"></i> الإعدادات
                </a>
            </li>
        </ul>
        <hr>
        <a href="login-bootstrap.html" class="d-flex align-items-center text-danger text-decoration-none fw-bold">
            <i class="bi bi-box-arrow-right me-2 fs-5"></i> تسجيل الخروج
        </a>
    </div>

    <main class="main-content">
        <header class="pb-3 mb-4 border-bottom">
            <h1 class="h3 fw-bold mb-0">الإعدادات</h1>
        </header>

        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0 rounded-3 mb-4">
                    <div class="card-header bg-white border-0 p-3">
                        <h5 class="mb-0 fw-bold">الملف الشخصي</h5>
                    </div>
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">الاسم الكامل</label>
                                <input type="text" class="form-control" id="name" value="(اسم المستخدم)">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="email" value="user@example.com" disabled readonly>
                            </div>
                            <button type="submit" class="btn btn-primary rounded-pill px-4">حفظ التغييرات</button>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-header bg-white border-0 p-3">
                        <h5 class="mb-0 fw-bold">معلومات الفاتورة (عملك)</h5>
                        <p class="text-muted small mb-0">هذه المعلومات ستظهر في فواتيرك</p>
                    </div>
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-3">
                                <label for="companyName" class="form-label">اسم العمل (أو اسمك)</label>
                                <input type="text" class="form-control" id="companyName" placeholder="مثال: مؤسسة التصميم الإبداعي">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">العنوان</label>
                                <textarea class="form-control" id="address" rows="3" placeholder="المدينة، الشارع، الرمز البريدي..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="taxId" class="form-label">الرقم الضريبي (اختياري)</label>
                                <input type="text" class="form-control" id="taxId">
                            </div>
                            <button type="submit" class="btn btn-primary rounded-pill px-4">حفظ الإعدادات</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
