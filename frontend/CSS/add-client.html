<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة عميل جديد - الفاتورة السريعة</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        
        <aside class="sidebar">
            <div class="logo">الفاتورة السريعة</div>
            <nav class="main-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-text">الرئيسية</span>
                </a>
                <a href="invoices.html" class="nav-item"> 
                    <span class="nav-text">الفواتير</span>
                </a>
                <a href="clients.html" class="nav-item active"> <span class="nav-text">العملاء</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <span class="nav-text">الإعدادات</span>
                </a>
            </nav>
            <div class="user-profile">
                <a href="login.html" class="logout-btn">تسجيل الخروج</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="app-header">
                <h1>إضافة عميل جديد</h1>
            </header>

            <section class="content-area">
                
                <div class="settings-card" style="max-width: 700px;">
                    <div class="settings-header">
                        <h3>معلومات العميل</h3>
                    </div>
                    <div class="settings-body">
                        <form>
                            <div class="form-group">
                                <label for="client-name">اسم العميل (أو الشركة)</label>
                                <input type="text" id="client-name" placeholder="مثال: شركة الأمل للتجارة" required>
                            </div>
                            <div class="form-group">
                                <label for="client-email">البريد الإلكتروني</label>
                                <input type="email" id="client-email" placeholder="contact@example.com" required>
                            </div>
                            <div class="form-group">
                                <label for="client-phone">رقم الهاتف (اختياري)</label>
                                <input type="text" id="client-phone">
                            </div>
                            <div class="form-group">
                                <label for="client-address">العنوان (اختياري)</label>
                                <textarea id="client-address" placeholder="المدينة، الشارع..."></textarea>
                            </div>
                            <div class="form-footer">
                                <button type="submit" class="btn btn-primary">حفظ العميل</button>
                                <a href="clients.html" class="btn btn-secondary" style="margin-right: 10px;">إلغاء</a>
                            </div>
                        </form>
                    </div>
                </div>

            </section>
        </main>
    </div>
</body>
</html>
