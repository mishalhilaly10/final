<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - الفاتورة السريعة</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        
        <aside class="sidebar">
            <div class="logo">الفاتورة السريعة</div>
            <nav class="main-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-text">الرئيسية</span>
                </a>
                <a href="invoices.html" class="nav-item"> 
                    <span class="nav-text">الفواتير</span>
                </a>
                <a href="clients.html" class="nav-item">
                    <span class="nav-text">العملاء</span>
                </a>
                <a href="settings.html" class="nav-item active"> <span class="nav-text">الإعدادات</span>
                </a>
            </nav>
            <div class="user-profile">
                <a href="login.html" class="logout-btn">تسجيل الخروج</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="app-header">
                <h1>الإعدادات</h1>
                </header>

            <section class="content-area">
                
                <div class="settings-card">
                    <div class="settings-header">
                        <h3>الملف الشخصي</h3>
                    </div>
                    <div class="settings-body">
                        <form>
                            <div class="form-group">
                                <label for="name">الاسم الكامل</label>
                                <input type="text" id="name" value="(اسم المستخدم)">
                            </div>
                            <div class="form-group">
                                <label for="email">البريد الإلكتروني</label>
                                <input type="email" id="email" value="user@example.com" disabled>
                            </div>
                            <div class="form-footer">
                                <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="settings-card">
                    <div class="settings-header">
                        <h3>معلومات الفاتورة (عملك)</h3>
                        <p style="color: var(--text-color-light); margin: 5px 0 0;">هذه المعلومات ستظهر في فواتيرك</p>
                    </div>
                    <div class="settings-body">
                        <form>
                            <div class="form-group">
                                <label for="company-name">اسم العمل (أو اسمك)</label>
                                <input type="text" id="company-name" placeholder="مثال: مؤسسة التصميم الإبداعي">
                            </div>
                            <div class="form-group">
                                <label for="address">العنوان</label>
                                <textarea id="address" placeholder="المدينة، الشارع، الرمز البريدي..."></textarea>
                            </div>
                            <div class="form-group">
                                <label for="tax-id">الرقم الضريبي (اختياري)</label>
                                <input type="text" id="tax-id">
                            </div>
                            <div class="form-footer">
                                <button type="submit" class="btn btn-primary">حفظ الإعدادات</button>
                            </div>
                        </form>
                    </div>
                </div>

            </section>
        </main>
    </div>
</body>
</html>
